<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .texto {
        color:red;
    }
    @page {
        size: A4 portrait;
        size: letter landscape;
        margin: 2cm;
        @frame header_frame {           /* Static Frame */
            -pdf-frame-content: header_content;
            left: 50pt; width: 512pt; top: 50pt; height: 40pt;
        }
        @frame content_frame {          /* Content Frame */
            left: 50pt; width: 512pt; top: 90pt; height: 432pt;
        }
        @frame footer_frame {           /* Another static Frame */
            -pdf-frame-content: footer_content;
            left: 50pt; width: 512pt; top: 572pt; height: 20pt;
        }
    }
</style>
</head>
<body>
    <div id="header_content">
        <h3 class="texto">Relatorio de Usuario</h3>
    </div>
    <div id="footer_content">
        (c) - pagina <pdf:pagenumber> / <pdf:pagecount>
    </div>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Pai</th>
            <th>Mae</th>
            <th>RG</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>E-Mail</th>
        </tr>
        {% for dado in dados %}
        <tr>
            <td>{{ dado.id }}</td>
            <td>{{ dado.nome }}</td>
            <td>{{ dado.pai }}</td>
            <td>{{ dado.mae }}</td>
            <td>{{ dado.rg }}</td>
            <td>{{ dado.cpf }}</td>
            <td>{{ dado.telefone }}</td>
            <td>{{ dado.email }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
